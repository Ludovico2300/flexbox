<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione CSS</title>
    <style>
        html{
            font-size: 16pt;
        }

        section.sidebar{
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 200px;
            justify-content: center;
            
        }

        div.user-info{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-img{
            width: 50%;
        }

       
        section.sidebar>a{
            flex: 1;
            color:  #2b2b2b;
        }

        section.sidebar>a:hover{
            color:  #2b2bb2;
            transition: 0.3s;
        }

    </style>
</head>

<body>
    <section class="sidebar">
            <img src="assets/logo.png" alt="immagine logo" width="100%">

            <a href="#">Prodotti</a>

            <a href="#">Chi siamo</a>

            <a href="#">Contatti</a>

            <a href="#">Lavora con noi</a>
            <div class="user-info">
                <img class="user-img" src="assets/user.png" alt="immagine utente">

                <p class="user-name">Ludovico Colucci</p>
            </div>




    </section>
    
</body>

</html>
